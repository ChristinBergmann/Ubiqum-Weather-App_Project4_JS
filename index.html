<!DOCTYPE html>
<html lang="EN">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather-App_International</title>
        <link rel="stylesheet" href="weather.css">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    </head>

<body>


    <div id="searchContainer">
        <input class="search" type="text" placeholder="City or Zip + Country Code" id="searchInput">
        <button class="search" id="searchButton">SEARCH</button>
    </div>
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityName"></h1>
            <div id="weatherMain">
                <div id="temperatureMain"></div>
                <div id="weatherDescriptionMain"></div>
                <div><img id="iconImg"></div>
            </div>
            <hr>
            <div id="wind" class="bottomDetails"></div>
            <div id="humidity" class="bottomDetails"></div>
        </div>
    </div>

    <script src="secret.js"></script>
    <script src="weather.js"></script>
</body>

</html>
